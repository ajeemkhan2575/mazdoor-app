<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mazdoor App</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* Agar tumne style.css use nahi kiya, to ye inline fallback hai */
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
}
.btn {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 100%;
    text-decoration: none;
    color: white;
    background: #4CAF50;
    border-radius: 5px;
    transition: background 0.3s;
}
.btn:hover {
    background: #45a049;
}
h1 {
    font-size: 20px;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
<h1>Welcome to Mazdoor Work Finder</h1>
<a href="register.html" class="btn">Register</a>
<a href="login.html" class="btn">Login</a>
</div>
</body>
</html>
